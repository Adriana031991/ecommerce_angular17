<div
    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 cursor-pointer">
    <a [routerLink]="['/products/detail', (product().id)]">
        <picture class="h-48 w-full object-cover flex justify-center">
            <img class="p-8 rounded-t-lg w-auto h-full" [src]="product().image" alt="product image" />

        </picture>
        <div class="px-5 pb-5 flex flex-col justify-between h-full">

            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white mb-2 line-clamp-1">
                {{product().title}}</h5>
            <p class="mb-4 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">{{product().description}}</p>

            <app-stars-rating [rating]="product().rating.rate" [count]="product().rating.count" />
            <div class="flex items-center justify-between ">
                <span class="text-base font-bold text-gray-900 dark:text-white">{{product().price | currency}}</span>
                <button (click)="addToCart()"
                    class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">
                    <span class="overflow-scroll">Add to cart</span>
                </button>
            </div>
        </div>
    </a>
</div>
