<section class="mx-auto max-w-screen-xl my-5">
    @if (!productsState.state.loaded()) {
    <p>Loading...</p>
    }
    @if (productsState.state.error()) {
    <p>Error</p>
    }

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
        @for (product of productsState.state.products(); track product.id) {
        <app-card [product]="product" class="" />
        }
    </div>
    <app-pagination />
</section>
